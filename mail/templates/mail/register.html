{% extends "mail/layout.html" %}

{% block body %}
<div class="container-log text-center">

    <h2>Register</h2>
    <br>
    {% if message %}
        <div>{{ message }}</div>
        <br>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary register" type="submit" value="Register">
    </form>
</div>
<div class="text-center">
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>
{% endblock %}
