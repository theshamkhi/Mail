{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div class="container-fluid">
    <main class="col-md-12 px-md-4 main-content">
        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h3>{{ request.user.username }}</h3>
            <a id="outlog" href="{% url 'logout' %}">Log Out</a>
        </div>

        <div class="d-flex justify-content-center mb-3" style="margin: 30px 0;">
            <button class="nav-link selected" id="inbox">
                <i class="fas fa-inbox me-2"></i>Inbox
            </button>
            <button class="nav-link" style="margin: 0px 100px;" id="sent">
                <i class="fas fa-paper-plane me-2"></i>Sent
            </button>
            <button class="nav-link" id="archived">
                <i class="fas fa-archive me-2"></i>Archived
            </button>
        </div>
        
        <div class="emails-container">
            <div id="notification" class="alert alert-success" style="display: none;"></div>
            <div id="emails-view"></div>
            <div id="email-view"></div>
        </div>
    </main>
</div>


<button type="button" class="btn btn-primary compose-button" id="compose" data-bs-toggle="modal" data-bs-target="#composeModal">
    <i class="fas fa-pencil-alt"></i>
</button> 

<!-- Compose Email Modal -->
<div class="modal fade" id="composeModal" tabindex="-1" aria-labelledby="composeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">New Message</h1>
            </div>
            <div class="modal-body">
                <!-- Error message container -->
                <div id="error-message" class="alert alert-warning" role="alert" style="display: none;"></div>

                <form id="compose-form">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="compose-recipients" placeholder="Recipients">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="compose-subject" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="compose-body" rows="6" placeholder="Compose your message here"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                <button type="button" id="send-button" class="btn btn-primary send">Send</button>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
